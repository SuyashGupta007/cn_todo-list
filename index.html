<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To-Do List</h1>
            <input type="text" id="new-task" placeholder="What needs to be done?">
        </header>
        <section>
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <span id="task-count"></span>
            <div>
                <button id="all-tasks" class="filter-btn">All</button>
                <button id="active-tasks" class="filter-btn">Uncomplete</button>
                <button id="completed-tasks" class="filter-btn">Completed</button>
            </div>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
